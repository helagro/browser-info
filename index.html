<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Info</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="factsContainer">
            <div class="factContainer">
                <p class="factLabel">Browser font size:</p>
                <p class="factData" id="fontSize">?</p>
                <p>px</p>
            </div>
            <div class="factsGroup">
                <p class="factsGroupHeader">FEATURES</p>
                <div class="factContainer">
                    <p class="factLabel">Javascript</p>
                    <p class="factData" id="jsEnabled">is not</p>
                    <p class="factLabel">enabled</p>
                </div>
                <div class="factContainer">
                    <p class="factLabel">Cookies</p>
                    <p class="factData" id="cookiesEnabled">might be</p>
                    <p class="factLabel">enabled</p>
                </div>
            </div>

            <div class="factsGroup">
                <p class="factsGroupHeader">PAGE SIZE</p>
                <div class="factContainer">
                    <p class="factLabel">Page width: </p>
                    <p class="factData" id="pageWidth">?</p>
                    <p class="factUnitDimen"></p>
                </div>
                <div class="factContainer">
                    <p class="factLabel">Page height: </p>
                    <p class="factData" id="pageHeight">?</p>
                    <p class="factUnitDimen"></p>
                </div>
            </div>
            <div class="factContainer">
                <p class="factLabel">Mouse position:</p>
                <p class="factData" id="mousePos">?</p>
                <p>(<p class="factUnitDimen">?</p>)</p>
            </div>
        </div>
        <div class="options">
            <div class="optionContainer">
                <p class="optionDescription">Dimension unit</p>
                <select id="dimensionUnitSelect" onchange="onSelectedDimensionUnit()">
                    <option value="px">px</option>
                    <option value="rem">rem</option>
                </select>
            </div>
        </div>
    </main>

    <script src="units.js" type="module"></script>
    <script src="displayData.js" type="module"></script>
    <script src="calc.js"></script>
    <script src="script.js" type="module"></script>
    <script src="listeners.js" type="module"></script>
</body>
</html>
