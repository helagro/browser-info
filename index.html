<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Info</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="factContainer">
            <p class="factLabel">The page width is: </p>
            <p class="factData" id="pageWidth"></p>
            <p class="factUnitDimen"></p>
        </div>
        <div class="factContainer">
            <p class="factLabel">The page Height is: </p>
            <p class="factData" id="pageHeight"></p>
            <p class="factUnitDimen"></p>
        </div>
        <div class="options">
            <p class="optionDescription">Dimension unit</p>
            <select onselect="">
                <option value="px">px</option>
                <option value="em">em</option>
            </select>
        </div>
    </main>

    <script src="calc.js"></script>
    <script src="script.js"></script>
    <script src="listeners.js"></script>
</body>
</html>
